<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug STAT. | Pro</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="brand">
            <h1>Drug STAT<span class="dot">.</span></h1>
            <p>ER Clinical Assistant</p>
        </div>
        <div class="header-actions">
            <button id="randomBtn" class="icon-btn" title="手氣不錯 (隨機抽卡)">🎲</button>
            <button id="themeBtn" class="icon-btn" title="切換夜間模式">🌙</button>
        </div>
    </header>

    <div class="container">
        <!-- 搜尋區 -->
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="🔍 搜尋藥名、適應症、健保碼...">
            
            <!-- 篩選器 -->
            <div class="filter-bar">
                <div class="tabs">
                    <button class="tab-btn active" id="tabAll">所有藥物</button>
                    <button class="tab-btn" id="tabFav">❤️ 我的收藏</button>
                </div>
                
                <div class="cats" id="catGroup">
                    <button class="active" data-cat="all">全部</button>
                    <button data-cat="急救">🚨 急救</button>
                    <button data-cat="心血管">🫀 心血管</button>
                    <button data-cat="止痛">💊 止痛</button>
                    <button data-cat="抗生素">🦠 抗生素</button>
                    <button data-cat="呼吸道">🫁 呼吸</button>
                    <button data-cat="腸胃">🤢 腸胃</button>
                    <button data-cat="神經">🧠 神經</button>
                </div>
            </div>
        </div>

        <!-- 列表區 -->
        <div id="grid" class="grid"></div>
        
        <!-- 空白狀態提示 (收藏夾為空時顯示) -->
        <div id="emptyMsg" class="empty-state" style="display:none;">
            <div class="emoji">👻</div>
            <p>這裡空空如也，快去點擊卡片右上角的愛心收藏吧！</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            
            <div class="modal-header">
                <div class="header-top">
                    <h2 id="m-name">Drug Name</h2>
                    <button id="modalFavBtn" class="fav-icon">🤍</button>
                </div>
                <div class="sub-title" id="m-en">Brand Name</div>
                <div class="zh-title" id="m-zh">中文名</div>
                
                <div class="tags">
                    <span id="m-preg" class="badge">Cat.</span>
                    <span class="badge gray">ATC: <span id="m-atc"></span></span>
                </div>
                <div class="nhi-code">NHI: <span id="m-nhi"></span></div>
            </div>

            <div class="modal-body">
                <div class="section"><h4>⚙️ 機轉 Mechanism</h4><p id="m-mech"></p></div>
                <div class="section"><h4>🎯 適應症 Indication</h4><p id="m-ind"></p></div>
                <div class="section"><h4>⚠️ 副作用 Side Effects</h4><p id="m-side"></p></div>
                <div class="section warn"><h4>⛔ 注意事項 Precautions</h4><p id="m-warn"></p></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
